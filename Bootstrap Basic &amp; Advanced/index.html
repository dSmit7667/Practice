<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Flex Cards</title>
  <style>
    .card-container {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .card {
      width: 300px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <div class="card-container">

    <!-- card 1 start -->
    <div class="card">
        <div class="card-body">
          <div style="display: flex;">
              <div>
                   <i class="fa-brands fa-mailchimp" style="font-size: 40px;"></i>
              </div>
              <div style="margin-left: 10px;">
                  <h6>Mailchimp</h6>
                  <p style="font-size: 12px;">6 Days ago</p>
              </div>
              <div>
                  <button style="border-radius: 20px; margin-left: 70px; color: black; background-color: lightcoral;">Design</button>
              </div>
          </div>
          <br>
          <p style="font-size: 25px;">Senior Product
              <br>
              Designer-Singapore
          </p>
          <br>
          <div class="progress">
              <div class="progress-bar bg-danger" style="width:60%"></div>
          </div>
          <br>
          <h6>32 Applied <span style="font-weight: lighter;">of 50 capacity</span></h6>
        </div>
      </div>
      <!-- csrd 1 end -->

      <!-- card 2 start -->
    <div class="card">
      <div class="card-body">
        <div style="display: flex;">
            <div>
                 <i class="fa-brands fa-dribbble" style="font-size: 40px;"></i> 
            </div>
            <div style="margin-left: 10px;">
                <h6>Dribbble</h6>
                <p style="font-size: 12px;">4 Days ago</p>
            </div>
            <div>
                <button style="border-radius: 20px; margin-left: 70px; color: black; background-color: lightcoral;">Product</button>
            </div>
        </div>
        <br>
        <p style="font-size: 25px;">Junior Product
            <br>
            Designer-Singapore
        </p>
        <br>
        <div class="progress">
            <div class="progress-bar bg-danger" style="width:60%"></div>
        </div>
        <br>
        <h6>42 Applied <span style="font-weight: lighter;">of 70 capacity</span></h6>
      </div>
    </div>
    <!-- card 2 end -->

    <!-- card 3 start -->
    <div class="card">
        <div class="card-body">
          <div style="display: flex;">
              <div>
                   <i class="fa-brands fa-reddit" style="font-size: 40px;"></i>
              </div>
              <div style="margin-left: 10px;">
                  <h6>Reddit</h6>
                  <p style="font-size: 12px;">2 Days ago</p>
              </div>
              <div>
                  <button style="border-radius: 20px; margin-left: 70px; color: black; background-color: lightcoral;">Design</button>
              </div>
          </div>
          <br>
          <p style="font-size: 25px;">Software Architect
              <br>
              JAVA - USA
          </p>
          <br>
          <div class="progress">
              <div class="progress-bar bg-danger" style="width:52%"></div>
          </div>
          <br>
          <h6>52 Applied <span style="font-weight: lighter;">of 100 capacity</span></h6>
        </div>
        <!-- card 3 end -->

      </div>

</body>
</html>
