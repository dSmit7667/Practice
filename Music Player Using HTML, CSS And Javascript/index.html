<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developergtm - Music Web App</title><link rel="preload" as="image" imagesrcset="https://developergtm.in/wp-content/uploads/2024/04/Screenshot-2024-04-04-171751-768x395.png 768w, https://developergtm.in/wp-content/uploads/2024/04/Screenshot-2024-04-04-171751-300x154.png 300w, https://developergtm.in/wp-content/uploads/2024/04/Screenshot-2024-04-04-171751-600x308.png 600w, https://developergtm.in/wp-content/uploads/2024/04/Screenshot-2024-04-04-171751-1024x526.png 1024w, https://developergtm.in/wp-content/uploads/2024/04/Screenshot-2024-04-04-171751-150x77.png 150w, https://developergtm.in/wp-content/uploads/2024/04/Screenshot-2024-04-04-171751-450x231.png 450w, https://developergtm.in/wp-content/uploads/2024/04/Screenshot-2024-04-04-171751.png 1066w" imagesizes="(max-width: 749px) 100vw, 749px" /><link rel="preload" as="font" href="https://developergtm.in/wp-content/themes/smart-mag/css/icons/fonts/ts-icons.woff2?v2.8" type="font/woff2" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<div class="player">

  <div class="header">
    Music <span>Player</span>
  </div>

  <div class="img">
    <img decoding="async" src="" id="thumb">
  </div>
  <div class="details">
    <h3 id="title"></h3>
    <p id="musician"></p>
  </div>
  <audio id="song">
    <source src="" type="audio/mp3">
    </source>
  </audio>

  <div class="time">
    <span id="start">2:28</span>
    <span id="end">4:33</span>
  </div>
  <input type="range" id="progress" value="0">

  <div class="action">

    <button onclick="prevPlay()">
      <i class="bx bx-skip-previous"></i>
    </button>

    <button onclick="playPause()" class="play" id="play">
      <i class="bx bx-play"></i>
    </button>

    <button onclick="nextPlay()">
      <i class="bx bx-skip-next"></i>
    </button>

  </div>

  <script src="./m.js"></script>
</body>
</html>
