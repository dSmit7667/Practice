<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="main">
    <span>calculator</span>
  </div>
  <div class="calculator">
    <div class="buttons">
      <input type="text" id="value" value="">
      <span id="clear" onclick="cle()" style="background-color: gray;">Ac</span>
      <span onclick="getval('/')">/</span>
      <span onclick="getval('*')">*</span>
      <span onclick="getval(7)">7</span>
      <span onclick="getval(8)">8</span>
      <span onclick="getval(9)">9</span>
      <span onclick="getval('-')">-</span>
      <span onclick="getval(4)">4</span>
      <span onclick="getval(5)">5</span>
      <span onclick="getval(6)">6</span>
      <span onclick="getval('+')">+</span>
      <span onclick="getval(1)">1</span>
      <span onclick="getval(2)">2</span>
      <span onclick="getval(3)">3</span>
      <span id="equal" onclick="cal()" style="background-color: gray;">=</span>
      <span onclick="getval(0)">0</span>
      <span onclick="getval('.')">.</span>
      <span onclick="ce()" style="background-color:gray;">CE</span>

    </div>
  </div>

  <script>

    var calculator = document.getElementById("value");

    // console.log(calculator.value);

    function getval(n) {
      calculator.value = calculator.value + n;
    }
    function cal() {
      calculator.value = eval(calculator.value);
    }
    function cle() {
      calculator.value = "";
    }
    function ce() {

      calculator.value = calculator.value.slice(0, -1);
    }
    
  </script>
</body>

</html>
